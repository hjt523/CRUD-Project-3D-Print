{% extends 'layout.html'%}
{% block body%} 

<title>Update the Tasks</title>
<h1>Update the task! </h1>
<div class="form">
    <p> The original mission is over, the new one is :</p>
    <form method="POST" action=''>
        {{form.hidden_tag()}}
        {{form.name.label}} {{form.name}}
        {{form.details.label}} {{form.details}}
        {{form.progress.label}} {{form.progress}}
        <br>
        <input type = "submit" value ="submit"></input>
    </form>

</div>


{% endblock body%}
